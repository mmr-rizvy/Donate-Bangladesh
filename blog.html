<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- Google Fonts Links Are Here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome CDN is Here-->
    <script
      src="https://kit.fontawesome.com/46afcb2ce5.js"
      crossorigin="anonymous"
    ></script>
    <!-- Daisy UI And Tailwind CSS Links Are Here -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Our Custom Css links Here -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="lexend-font">
    <header id="header" class="sticky top-0 backdrop-blur-md">
      <!-- Navigation Menu Start Here -->
      <nav class="bg-[#F9F7F3] mb-20">
        <div class="container mx-auto pt-4 pb-16">
          <div class="navbar px-3">
            <div class="navbar-start">
              <a
                href="index.html"
                class="btn bg-[#B4F461] md:text-xl hover:bg-[#B4F442]"
                >Home</a
              >
            </div>
            <div class="navbar-center">
              <a
                href="index.html"
                class="md:text-xl md:flex flex flex-col md:flex-row items-center justify-center font-bold cursor-pointer"
                ><img src="img/logo.png" alt="logo" /> &nbsp; Donate
                Bangladesh</a
              >
            </div>
            <div class="navbar-end">
              <span class="text-neutral-950 md:text-xl flex">
                <img class="mr-3" src="img/coin.png" alt="coin" />
                <span>5500</span> BDT
              </span>
            </div>
          </div>
        </div>
      </nav>
      <!-- Navigation Menu End Here -->
      <!-- Header Button Box Start Here -->
      <div class="container mx-auto mb-4 py-4">
        <div class="flex flex-row justify-center items-center gap-4">
          <button class="btn bg-[#B4F461] text-xl hover:bg-[#B4F442]">
            Donation
          </button>
          <button class="btn text-xl">History</button>
        </div>
      </div>
      <!-- Header Button Box End Here -->
    </header>
    <!-- Main Section Start Here -->
    <main id="main"></main>
    <!-- Main Section End Here -->
    <!-- Footer Section Start Here -->
    <footer id="footer" class="bg-[#F9F7F3] h-36"></footer>
    <!-- Footer Section End Here -->
    <!-- Javascript Links Here -->
    <script src="js/script.js"></script>
